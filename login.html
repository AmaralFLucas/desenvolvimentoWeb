<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

<body>
    <div class="login">
        <form action="https://google.com">
            <h1><b>Login</b></h1>
            <div class="input">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Type your username">
                <label for="password">Password</label>
                <input id="password" type="text" placeholder="Type your password">
                <button class="botao" type="submit">LOGIN</button>
            </div>
            
            <p>Or Sign Up Using</p>
            <div class="acess">
                <i id="brands" class="fa-brands fa-facebook"></i>
                <i id="brands" class="fa-brands fa-twitter"></i>
                <i id="brands" class="fa-brands fa-google"></i>
            </div>
        </form>
        <footer>
            <div class="signUp">
                <span>Have not account yet?</span><br>
                <button type="submit">SIGN UP</button>
            </div>
        </footer>
    </div>

</body>
</html>
