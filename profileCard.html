<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profileCard.css">
</head>
<body>    
    <main>        
        <div class="card">            
            <p>Pro</p>           
             <div class="main-card">                
                <div class="profile-image"></div>
                <h3>Ricky Park</h3>                
                <h6>NEW YORK</h6>                
                <p>User interface designer and front-end developer</p>                
                <div class="btn-options">                    
                    <button class="btn">Message</button>                    
                    <button class="btn">Following</button>                
                </div>            
            </div>            
            <div class="footer-card">                
                <p>SKILLS</p>                
                <span class="skills">UI/UX</span>                
                <span class="skills">Front End Development</span>                
                <span class="skills">HTML</span>                
                <span class="skills">CSS</span>                
                <span class="skills">JavaScript</span><br>                
                <span class="skills">React</span>                
                <span class="skills">Node</span>            
            </div>        
        </div>    
    </main>
</body>
</html>
